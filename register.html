<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Breeze</title>
    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- font awesome  link -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
</head>
<body>
   
<!--trying Jumbutron-->

<div class="jumbotron" style="height: 150px">
    <div class="logo"> 
        <a href="index.html">
            <img src="assets/images/logo.png" alt="News Breeze">
        </a> 
    </div>
  </div>


<!-- main content of the news breeze Login page-->


<div class="stories">
    <form>
        <div class="form-group">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" class="form-control" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" class="form-control" required>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" class="form-control" required>
            <hr>
            <p>By creating an account you agree to our <input type="checkbox" name="termsAndCond">Terms & Privacy.</p>
        
            <button type="submit" class="registerbtn">Register</button>
        </div>
        
    </form>
          
</div>
  
<!-- footer is same as header -->
<footer>
    <!-- Displays the logo in the front page -->
    <div class="logo"> 
        <a href="index.html">
            <img src="assets/images/logo.png" alt="News Breeze">
        </a> 
    </div>
</footer>  
   
</body>
</html>
